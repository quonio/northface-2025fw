version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@latest
        - pnpm config set store-dir .pnpm-store
        - pnpm install
        - echo "Node version:" && node --version
        - echo "Memory:" && node -e "console.log(process.memoryUsage())"
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - pnpm astro check
        - pnpm astro build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*