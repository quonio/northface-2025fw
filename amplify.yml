version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - node --version
        - NODE_OPTIONS=--max-old-space-size=4096 pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*